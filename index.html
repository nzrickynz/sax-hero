<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sax Hero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sax Hero</h1>

    <label for="songData">Enter Song Data:</label><br>
    <textarea id="songData" rows="10" cols="50">
# Example Song Data - C4 is Middle C, D4 is D above Middle C, etc.
# Number after note represents duration in arbitrary units
C4 1
D4 1
E4 2
F4 1
G4 1
A4 2
    </textarea><br><br>

    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="speedUpButton">Speed Up</button>
    <button id="slowDownButton">Slow Down</button>
    <button id="rewindButton">Rewind</button>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
